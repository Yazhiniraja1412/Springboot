<div class="login-wrapper">
  <div class="login-card">
    <h2>🔐 Login</h2>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="credentials.username" name="username" id="username" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="credentials.password" name="password" type="password" id="password" class="form-control" required />
      </div>

      <div *ngIf="error" class="error-text">{{ error }}</div>

      <button type="submit" class="btn-login">🚀 Login</button>
    </form>
  </div>
</div>
