<div class="form-wrapper">

  <div class="dashboard-container">
    <button class="btn btn-info dashboard-btn" (click)="goToDashboard()">Dashboard</button>
  </div>

  <div class="form-card">
    <h2>{{ isEdit ? 'Edit Book' : 'Add Book' }}</h2>

    <form (ngSubmit)="submit()">
      <div class="mb-3">
        <label>ISBN</label>
        <input [(ngModel)]="book.isbn" name="isbn" class="form-control" [readonly]="isEdit" required />
      </div>
      <div class="mb-3">
        <label>Title</label>
        <input [(ngModel)]="book.title" name="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Author</label>
        <input [(ngModel)]="book.author" name="author" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Publication Year</label>
        <input 
          [(ngModel)]="book.publicationYear" 
          name="publicationYear" 
          class="form-control" 
          type="number" 
          min="1000" 
          max="9999" 
          required 
        />
      </div>

      <div class="text-center">
        <button class="btn btn-primary me-2">{{ isEdit ? 'Update' : 'Add' }}</button>
        <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
      </div>
    </form>
  </div>

</div>
